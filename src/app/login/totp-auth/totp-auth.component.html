<div
  class="legend form-block center"
  translate
>
  Two-factor authentication
</div>

<c8y-totp-setup *ngIf="isSetup">
</c8y-totp-setup>
<c8y-totp-challenge
  [isModal]="false"
  [loading]="loading"
  [hasError]="hasError"
  [verify]="view === LOGIN_VIEWS.TotpSetup"
  (onSuccess)="onTotpSuccess($event)"
  (totpUnconfirmedEmitter)="onCancel.emit()"
></c8y-totp-challenge>
